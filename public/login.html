<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in anonymously</title>

    <!-- Firebase App (the core Firebase SDK) is always required -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-app.js" integrity="sha512-sCJFpHskKYilruIcNvzgrvdl8+Vb2WLL06J7p7aqU84TRci8HZCf1+SEgZlRL5h2JKCzTRicBi3vwB5Ngk6HDA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
    <!-- Add Firebase products that you want to use -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-auth.min.js" integrity="sha512-GAEvFso2oksY5JFkHlrfLhZgAV6aL48qxnbxPnbKnNLeG/XsU/c0lh/g9gocZ2RtbRx6VDTqspPEy9ixWvbfzw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-database.min.js" integrity="sha512-XDKFSZOhFNmwmx69Xr0j3zmePQ3NoSgpzZPr49P6oV7ME5ZhEXUqu+KUA0vQtof87P6IX+ycg4PmSms/EF8/pw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="scripts/firebase.js"></script>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            firebase.auth().signInAnonymously()
            .then((userCredential) => {
                // Signed in..
                var user = userCredential.user;
                console.log(user);
                location.href = "./";
            })
            .catch((error) => {
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(errorCode, errorMessage);

                //create a new element
                var errorElement = document.createElement("div");
                errorElement.innerHTML = errorMessage;
                document.body.appendChild(errorElement);
            });
        });
    </script>
</body>
</html>
